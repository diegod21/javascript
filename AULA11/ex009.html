<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua nacionalidade</title>
</head>
<body>
    <h1>Voçê é Brasileiro</h1>
    nacionalidade : <input type="text" name="na" id="na"> 
    <input type="button" value="verificar" onclick="checar()">
    <div id="res">


    </div>

    <script>
        function checar(){
          var  nac = window.document.getElementById('na')
          var res = window.document.getElementById('res')
          
          if(nac.value != 'BRASIL'){
            res.innerHTML += `<p>você é ${nac.value} , você é estrangeiro</p>`
           }
           else{
              res.innerHTML += `<P> voce é br</p>`
           }
        
        

        
        }


    </script>
</body>
</html>
